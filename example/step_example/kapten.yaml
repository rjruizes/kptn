  py-tasks-dir: "src" # Task code (.py)
  flow-type: stepfunctions
  db: dynamodb

graphs:
  basic:
    tasks:
      a:
      b: a
      c:
      d: [b, c]

tasks:
  a:
    file: a.py
  b:
    file: b.py
  c:
    file: c.py
  d:
    file: d.py