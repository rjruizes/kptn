settings:
  flows-dir: "." # Workflows (.py) generated by codegen
  py-tasks-dir: "src" # Task code (.py)
  flow-type: stepfunctions
  db: dynamodb

graphs:
  basic:
    tasks:
      a:
      b: a
      c:
      d: [b, c]
  basic2:
    tasks:
      a:
      b: a

tasks:
  a:
    file: src/a.py
  b:
    file: src/b.py
  c:
    file: src/c.py
  d:
    file: src/d.py
