settings:
  flows_dir: "." # Workflows (.py) generated by codegen
  py_tasks_dir: "src" # Task code (.py)
  flow_type: stepfunctions
  db: dynamodb

graphs:
  basic:
    tasks:
      a:
      b: a
      c:
      d: [b, c]
      list_items:
      process_item: list_items
  basic2:
    tasks:
      a:
      b: a

tasks:
  a:
    file: src/a.py
  b:
    file: src/b.py
  c:
    file: src/c.py
  d:
    file: src/d.py

  list_items:
    file: src/list_items.py
    cache_result: true
    iterable_item: item

  process_item:
    file: src/process_item.py
    map_over: item
