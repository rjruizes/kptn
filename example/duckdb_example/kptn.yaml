settings:
  flows-dir: "." # Workflows (.py) generated by codegen
  py-tasks-dir: "src" # Task code (.py)
  duckdb-tasks-dir: "src" # DuckDB SQL scripts (.sql)
  flow-type: vanilla # Workflow type is vanilla python (no framework)
  db: sqlite

config:
  my_global: 42
  duckdb: 
    function: src.utils:get_engine()
    parameter_name: engine
  config:
    include: config.json

graphs:
  duckdb_example:
    tasks:
      raw_numbers:
      fruit_metrics: raw_numbers
      fruit_summary: fruit_metrics

tasks:
  raw_numbers:
    file: src/raw_numbers.sql
    outputs:
    - duckdb://main.raw_numbers
  fruit_metrics:
    file: src/fruit_metrics.sql
    outputs:
    - duckdb://main.fruit_metrics
  fruit_summary:
    file: src/fruit_tasks.py
    outputs:
    - duckdb://main.fruit_summary
