settings:
  flows-dir: "." # Workflows (.py) generated by codegen
  py-tasks-dir: "src" # Task code (.py)
  flow-type: vanilla # Workflow type is vanilla python (no framework)
  db: sqlite

config:
  my_global: 42
  duckdb: src.utils:get_engine()

graphs:
  duckdb_example:
    tasks:
      raw_numbers_fn:
      fruit_metrics_fn: raw_numbers_fn
      fruit_summary: fruit_metrics_fn

tasks:
  raw_numbers_fn:
    file: fruit_tasks.py
    outputs:
    - duckdb://main.raw_numbers
  fruit_metrics_fn:
    file: fruit_tasks.py
    outputs:
    - duckdb://main.fruit_metrics
  fruit_summary:
    file: fruit_tasks.py
    outputs:
    - duckdb://main.fruit_summary